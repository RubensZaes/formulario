<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css" media="screen">
    <title>Cadastro DEVs</title>
</head>

<body>

    <div id="container">
        <div>
            <h1 id="titulo"><strong>Cadastro de DEVs</strong></h1>
            <p id="subtitulo"><strong>Complete suas informações</strong></p>
            <br>
        </div>

        <form>

            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>

            <div class="campo grupo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campo grupo">
                <label for=""><strong>De qual lado da aplicação você desenvolve?</strong></label>
                <label for="">
                    <input type="radio" name="devweb" id="frontend" checked>Front-end
                </label>
                <label for="">
                    <input type="radio" name="devweb" id="backend">Back-end
                </label>
                <label for="">
                    <input type="radio" name="devweb" id="fullstack">FullStack
                </label>
            </div>

            <div class="campo grupo">
                <label for="senioridade"><strong>Senioridade</strong></label>
                <select name="" id="senioridade">
                    <option value="" selected disabled>Selecione</option>
                    <option value="">Junior</option>
                    <option value="">Pleno</option>
                    <option value="">Senior</option>
                </select>
            </div>

            <fieldset class="grupo">
                <div id="check">
                    <label for=""><strong>Selecione as Tecnologias que utiliza:</strong></label><br><br>

                    <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
                    <label for="tecnologia1">HTML5</label>

                    <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
                    <label for="tecnologia2">CSS3</label>

                    <input type="checkbox" name="tecnologia3" id="tecnologia3" value="JavaScript">
                    <label for="tecnologia3">JavaScript</label>

                    <input type="checkbox" name="tecnologia4" id="tecnologia4" value="JQuery">
                    <label for="tecnologia4">JQuery</label>

                    <input type="checkbox" name="tecnologia5" id="tecnologia5" value="Node.js">
                    <label for="tecnologia5">Node.js</label>

                    <input type="checkbox" name="tecnologia6" id="tecnologia6" value="React">
                    <label for="tecnologia6">React</label>
                </div>
            </fieldset>

            <div class="campo grupo">
                <br>
                <label for=""><strong>Conte um pouco da sua experiência:</strong></label>
                <textarea name="experiencia" id="experiencia" cols="30" rows="5" style="width: 27.2em;"></textarea>
            </div>
            <button type="submit" class="botao" onsubmit="">Concluido</button>
        </form>
    </div>

</body>

</html>
